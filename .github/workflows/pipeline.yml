name: Deployment pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Playwright tests
        run: npm run test:e2e

  deploy:
    needs: ci
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger API (json-server) deployment
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_API_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Trigger frontend deployment
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_FE_ID }}?key=${{ secrets.RENDER_FE_KEY }}
      - name: Notify success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "A new version of AnecdotesApp deployed"
